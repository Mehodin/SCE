language: cpp
dist: trusty

addons:
    apt:
        sources:
            # Ubuntu testing
            - ubuntu-toolchain-r-test
        packages:
            # C++17
            - g++-7
            # ld
            - binutils-2.26
            # ninja
            - ninja-build

before_install:
    # Qt 5.9
    - sudo add-apt-repository -y ppa:beineri/opt-qt591-trusty
    # Protobuf 3+
    - sudo add-apt-repository -y ppa:maarten-fonville/protobuf
    # Update sources
    - sudo apt-get update

install:
    # Qt 5.9
    - sudo apt-get install qt59base
    # Protobuf 3+
    - sudo apt-get install protobuf-compiler libprotobuf-dev

before_script:
    # Display
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    #- sleep 3 # wait for xvfb to start #waiting should not be necessary, compiling C++ will take care of that
    # Qt 5.9
    - source /opt/qt59/bin/qt59-env.sh
    - export QT_FATAL_WARNINGS=1
    # gcc 7
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-7 90
    # ld
    - sudo update-alternatives --install /usr/bin/ld ld /usr/bin/ld-2.26 90
    # ignore Qt's memory leaks
    - export LSAN_OPTIONS=suppressions=lsan.supp
    # print versions
    - g++ --version
    - protoc --version
    - cmake --version
    - ninja --version
    # set up build directories
    - mkdir debug_build
    - mkdir release_build
    - cd debug_build

script:
    - cmake -DCMAKE_BUILD_TYPE=DEBUG -G Ninja ..
    - ninja
    - ./SCE test
    - cd ../release_build
    - cmake -DCMAKE_BUILD_TYPE=RELEASE -G Ninja ..
    - ninja
    - ./SCE test
